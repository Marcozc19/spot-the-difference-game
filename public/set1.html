<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot the Difference Game</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- echo3D SDK -->
  <script src="https://cdn.echo3d.co/scripts/echo3D.js"></script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <button type="button" onclick="history.back()">Back</button>
  <h1>Spot the Difference Game</h1>
  <div class="game-container">
    <div class="images">
      <div class="image-wrapper">
        <img id="image1" src="/pics/pic1_a.png" alt="Image 1">
        <canvas id="canvas1" class="overlay-canvas"></canvas>
      </div>
      <div class="image-wrapper">
        <img id="image2" src="/pics/pic1_b.png" alt="Image 2">
        <canvas id="canvas2" class="overlay-canvas"></canvas>
      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <model-viewer id="model-viewer" src=""
        auto-rotate
        camera-controls>
        </model-viewer>
      </div>
    </div>

  </div>
  
  <script src="/scripts/main.js"></script>
</body>
</html>
