<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spot the Difference Game</title>
  <!-- A-Frame library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- echo3D SDK -->
  <script src="https://cdn.echo3d.co/scripts/echo3D.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
    }
    .images {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .images img {
      width: 300px;
      margin: 10px;
      border: 2px solid #ccc;
      cursor: pointer;
    }
    .ar-container {
      display: none;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Spot the Difference Game</h1>
  <div class="game-container">
    <div class="images">
      <img src="/public/pics/pic1-a.png" alt="Image 1" onclick="checkDifference(this, 'echo3d-model-id-1')">
      <img src="/public/pics/pic1-b.png" alt="Image 2" onclick="checkDifference(this, 'echo3d-model-id-2')">
    </div>
    <div class="ar-container">
      <a-scene embedded>
        <a-entity id="3d-model"></a-entity>
        <a-camera position="0 1.6 0"></a-camera>
      </a-scene>
    </div>
  </div>
  <script>
    function checkDifference(element, modelId) {
      // Placeholder for checking logic
      if (true) { // Replace with actual difference checking logic
        const arContainer = document.querySelector('.ar-container');
        const modelEntity = document.getElementById('3d-model');
        arContainer.style.display = 'block';
        echo3d(modelEntity, modelId);
      }
    }
  </script>
</body>
</html>
